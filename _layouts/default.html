{% include get_locale.html %}
<!DOCTYPE html>
<html lang="{{locale}}" {% if locale=="ar" %}dir="rtl"{% else %}{% endif %} >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/img/ifrc-digital-32x32.png" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@ifrc" />
    <meta property="og:title" content="{{site.data[locale].about.title}}" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="{{site.data[locale].meta.description}}" />
    <meta property="twitter:description" content="{{site.data[locale].meta.description}}" />
    <meta property="twitter:image" content="{{site.data[locale].meta.twitterimg}}" />
    <meta property="og:image" content="{{site.data[locale].meta.ogimg}}" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="627" />


    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}">
    <link href="//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    {% include js.html %}

  </head>

  <body>

  {{ content }}

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-66052109-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-66052109-1');
</script>

    

  </body>
</html>
