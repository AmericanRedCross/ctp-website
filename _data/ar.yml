  paragraph2:     "تقسم كل وحدة إلى خطوات رئيسية وأخرى فرعية، وهي تتسم بطابع إرشادي أكثر منه تسلسلي. وقد يضطر المستخدم إلى التنقل ذهاباً وإياباً للوصول إلى النتائج المرجوة. كما قد يضطر إلى تخطي بعض الخطوات أو الخطوات الفرعية المقترحة بسبب ضيق الوقت ومحدودية الموارد في حالات الطوارئ."
