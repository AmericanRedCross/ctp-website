about:
  title:          "عن مجموعة الأدوات المرتبطة بالتحويلات النقدية في حالات الطوارئ "
  paragraph1:     "برامج التحويل النقدي هي أداة فعالة ومرنة تهدف إلى دعم الشعوب المتضررة من حالات الطوارئ الانسانية، والحفاظ على كرامتها وحقها في الاختيار، بالإضافة إلى تعزيز الاقتصادات المحلية. وتشمل هذه البرامج كافة أشكال المساعدات لاسيما تلك القائمة على منح قسائم أو مبالغ نقدية."
  paragraph2:     "وقد صممت الحركة الدولية للصليب الأحمر والهلال الأحمر مجموعة الأدوات المرتبطة بالتحويلات النقدية في حالات الطوارئ بشكل يسهّل وصول الموظفين والمتطوعين إلى الأدوات والإرشادات العملية والمعايير الدنيا. وتُنفّذ برامج التحويلات النقدية بالاستناد إلى هذه المجموعة من الأدوات نظراً إلى ما تقدمه من منفعة في تحسين جودة البرامج في كل مراحل المشروع."
  toolkit:        "الاطلاع على مجموعة الأدوات "
  toolkiturl:     "/toolkit/"

