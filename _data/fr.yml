about:
  title:          "A propos de la boîte à outils pour les transferts monétaires dans les situations d’urgence"
  paragraph1:     "Les programmes de transferts monétaires (PTM) représentent un moyen efficace et flexible d’aider les personnes touchées par les crises humanitaires. Ces programmes respectent la dignité des personnes et leur choix, tout en soutenant les économies locales."
  paragraph2:     "La Boîte à outils pour les transferts monétaires dans les situations d’urgence a été conçue par le Mouvement international de la Croix-Rouge et du Croissant-Rouge pour rendre les outils, les directives pratiques, les normes minimales et les bonnes pratiques aisément accessibles aux volontaires et au personnel sur le terrain. L’objectif est d’améliorer la qualité des programmes de transferts monétaires à toutes les étapes du cycle de projet."
