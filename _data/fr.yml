meta:
  description:    "Les programmes de transferts monétaires (PTM) représentent un moyen efficace et flexible d’aider les personnes touchées par les crises humanitaires. Ces programmes respectent la dignité des personnes et leur choix, tout en soutenant les économies locales. Les PTM englobent toutes les formes d’aide prévoyant la distribution d’espèces ou de bons. La boîte à outils pour les transferts monétaires dans les situations d’urgence a été conçue pour rendre les outils, les directives pratiques, les normes minimales et les bonnes pratiques aisément accessibles aux volontaires et au personnel sur le terrain."
