## ABOUT ##
###########

about:
  title:          "Sobre el Efectivo en Situaciones de Emergencia Toolkit"
  paragraph1:     "Transferencia de dinero en efectivo de programación basado (CTP) es una manera eficaz y flexible para apoyar a las personas afectadas por situaciones de emergencia, manteniendo su dignidad y la elección, mientras que el fomento de la economía local. CTP incluye todas las formas de dinero en efectivo y la asistencia basada en el comprobante."
  paragraph2:     "El efectivo en situaciones de emergencia kit de herramientas ha sido ideado por la Cruz Roja como un medio para hacer herramientas, una guía práctica y las normas mínimas de fácil acceso para el personal y los voluntarios. El conjunto de instrumentos debería informar y orientar la aplicación de CTP, para mejorar la calidad de la CTP en las diferentes fases del ciclo del proyecto."

