## ABOUT ##
###########

about:
  title:          "Sobre la Caja de Herramientas para PTE en Emergencias"
  paragraph1:     "La Programación de Transferencia en Efectivo (PTE) es una manera efectiva y flexible para apoyar a gente afectada por desastres, manteniendo su dignidad y poder de decisión  y a la vez fomentando la economía local. PTE incluye todo tipo de asistencia basada en la transferencia de dinero o vales."
  paragraph2:     "La caja de herramientas para PTE en Emergencias ha sido diseñada por el Movimiento Internacional de la Cruz Roja y de la Media Luna Roja  como un medio por el cual herramientas, guías prácticas y estándares mínimos pueden ser accedidos fácilmente por personal y voluntarios.  La caja de herramientas debe informar y guiar la implementación de PTE, para poder mejorar la calidad de PTE durante las distintas fases del ciclo de proyecto."
  toolkit:        "Explore la Caja De Herramientas"
  toolkiturl:     "/es/caja-de-herramientas/"

