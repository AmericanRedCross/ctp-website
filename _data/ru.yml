## ABOUT ##
###########

about:
  title:          "На тему инструментарий программ денежной помощи в чрезвычайных ситуациях"
  paragraph1:     "Программирование на основе денежных переводов (CTP) - это эффективный и гибкий способ поддержки людей, пострадавших в результате чрезвычайных ситуаций, сохранения их достоинства и выбора, одновременно поощряя местную экономику. CTP включает в себя все формы помощи наличными и ваучерами."
  paragraph2:     "Международное движение Красного Креста и Красного Полумесяца разработало Инструмент «ПрограммА денежной помощи в чрезвычайных ситуациях» в качестве средства, обеспечивающего доступность инструментов, практических рекомендаций и минимальных стандартов для персонала и добровольцев. Инструментарий должен информировать и руководствоваться внедрением CTP, чтобы улучшить качество CTP на разных этапах проектного цикла."
  toolkit:        "Explore the toolkit"
  toolkiturl:     "/toolkit/"

